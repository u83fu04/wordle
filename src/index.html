<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle en Français</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Wordle en Français</h1>
        <div id="grid"></div>
        <div class="controls">
            <input type="text" id="guess-input" maxlength="5" placeholder="Entrez un mot..." />
            <button id="submit-btn">Valider</button>
            <button id="restart-btn" style="display: none;">Rejouer</button>
        </div>
        <p id="message"></p>
        <div class="leaderboard-controls">
            <button id="submit-score-btn" class="button" style="display: none;">Soumettre le Score</button>
            <button id="view-leaderboard-btn" class="button">Voir le Classement</button>
        </div>
        <div id="leaderboard" style="display: none;">
            <h2>Classement</h2>
            <ul id="leaderboard-list"></ul>
            <button id="hide-leaderboard-btn" class="button">Masquer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
